version: 0.2

env:
  variables:
    TF_IN_AUTOMATION: "true"
phases:
  install:
    commands:
      - echo "Installing Terraform ..."
      - curl -sSLo terraform.zip https://releases.hashicorp.com/terraform/1.7.5/terraform_1.7.5_linux_amd64.zip
      - unzip -o terraform.zip -d /usr/local/bin
      - terraform -version
  pre_build:
    commands:
      - echo "Initializing Terraform ..."
      - terraform init -input=false
      - |
        echo "Attempting to import existing IAM role if it exists..."
        # Construct role name from terraform.tfvars or use defaults
        if [ -f terraform.tfvars ]; then
          APP_NAME=$(grep -E '^\s*application_name\s*=' terraform.tfvars | sed -E 's/.*=\s*"?([^"]+)"?/\1/' | tr -d ' ' | head -1)
          ENV_NAME=$(grep -E '^\s*environment\s*=' terraform.tfvars | sed -E 's/.*=\s*"?([^"]+)"?/\1/' | tr -d ' ' | head -1)
        fi
        APP_NAME="${APP_NAME:-equity-management}"
        ENV_NAME="${ENV_NAME:-${ENVIRONMENT:-production}}"
        ROLE_NAME="${APP_NAME}-${ENV_NAME}-lambda-execution-role"
        echo "Checking for existing IAM role: $ROLE_NAME"
        terraform import -input=false module.lambda_iam.aws_iam_role.this "$ROLE_NAME" 2>&1 || echo "Note: Role import skipped (role may already be in state or doesn't exist yet)"
  build:
    commands:
      - echo "Validating & Planning ..."
      - terraform fmt -recursive
      - terraform validate
      - terraform plan -input=false -out=tfplan
      - echo "Applying ..."
      - terraform apply -input=false -auto-approve tfplan
artifacts:
  files:
    - '**/*'
  discard-paths: yes


